<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Login</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <p *ngIf="errorMsg" class="error">{{errorMsg}}</p>
    <form [formGroup]="loginForm">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="email" id="email" formControlName="email">
        <label class="mdl-textfield__label" for="email">Email...</label>
        <span class="mdl-textfield__error">Input is not a valid email!</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" formControlName="password">
        <label class="mdl-textfield__label" for="password">Password...</label>
      </div>
    </form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="submit()">
      Login
    </button>
    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Forgot Password
    </button>
    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Sign Up
    </button>
  </div>
</div>
