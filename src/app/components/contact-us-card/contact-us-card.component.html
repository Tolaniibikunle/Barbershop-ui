<div mdl class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Contact Us</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form class="mdl-grid">
      <div mdl
        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <input class="mdl-textfield__input" type="text" id="firstName" [(ngModel)]="firstName">
        <label class="mdl-textfield__label" for="firstName">First Name</label>
      </div>
      <div mdl
        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <input class="mdl-textfield__input" type="text" id="lastName" [(ngModel)]="lastName">
        <label class="mdl-textfield__label" for="lastName">Last Name</label>
      </div>
      <div mdl
        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <input class=" mdl-textfield__input" type="text" id="phoneNumber" type="tel" [(ngModel)]="phoneNumber"
          [textMask]="{mask: masks.phoneNumber}">
        <label class=" mdl-textfield__label" for="phoneNumber">Phone Number</label>
      </div>
      <div mdl
        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <input class="mdl-textfield__input" type="text" id="email" [(ngModel)]="email">
        <label class="mdl-textfield__label" for="email">Email</label>
      </div>
      <div mdl
        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
        <textarea class="mdl-textfield__input" type="text" rows="5" id="comments" [(ngModel)]="comments"></textarea>
        <label class="mdl-textfield__label" for="comments">Comments...</label>
      </div>
    </form>
  </div>
  <div class="mdl-card__actions">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Submit
    </a>
  </div>
</div>
